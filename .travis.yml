sudo: required

language: scheme

services:
        - docker

before_install:
        - docker pull nkoguro/gauche
        - docker ps -a
        - ps
        - pwd
        - docker run nkoguro/gauche gosh -V
        - docker run nkoguro/gauche sh -c 'rm -rf /tmp/Gauche-websocket && mkdir /tmp/Gauche-websocket'
        - docker run -v /home/travis/build/plaster/Gauche-websocket:/tmp/Gauche-websocket nkoguro/gauche gosh -I /tmp/Gauche-websocket/lib /tmp/Gauche-websocket/test/parser-test.scm
